        function convertToNewYorkTime(dateString) {
            try {
                const date = new Date(dateString);
                
                if (isNaN(date.getTime())) {
                    return 'Invalid Date';
                }
                
                // è·å–UTCæ—¶é—´
                const utcYear = date.getUTCFullYear();
                const utcMonth = date.getUTCMonth();
                const utcDay = date.getUTCDate();
                const utcHour = date.getUTCHours();
                const utcMinute = date.getUTCMinutes();
                const utcSecond = date.getUTCSeconds();
                
                // çº½çº¦æ—¶åŒºåç§» (UTC-5 æˆ– UTC-4ï¼Œå–å†³äºå¤ä»¤æ—¶)
                // ç®€åŒ–å¤„ç†ï¼šä½¿ç”¨UTC-5 (EST)
                const nyOffset = -5 * 60; // 5å°æ—¶ = 300åˆ†é’Ÿ
                
                // è®¡ç®—çº½çº¦æ—¶é—´
                const nyDate = new Date(Date.UTC(utcYear, utcMonth, utcDay, utcHour, utcMinute, utcSecond));
                nyDate.setUTCMinutes(nyDate.getUTCMinutes() + nyOffset);
                
                // æ ¼å¼åŒ–æ˜¾ç¤º
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                const month = months[nyDate.getUTCMonth()];
                const day = nyDate.getUTCDate();
                const year = nyDate.getUTCFullYear();
                const hour = nyDate.getUTCHours().toString().padStart(2, '0');
                const minute = nyDate.getUTCMinutes().toString().padStart(2, '0');
                
                return `${month} ${day}, ${year}, ${hour}:${minute}`;
                
            } catch (error) {
                console.error('Error in manual conversion:', error);
                return 'Conversion Error';
            }
        }
